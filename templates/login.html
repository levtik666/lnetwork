{% extends "base.html" %}
{% block content %}

<div class="bg-white border border-gray-400 p-6 max-w-md mx-auto">
    <h2 class="text-lg mb-4">Вход</h2>

    <form method="POST" class="space-y-4">
        <input type="text" name="username"
               placeholder="Логин"
               class="w-full border border-gray-400 p-2 text-sm">

        <input type="password" name="password"
               placeholder="Пароль"
               class="w-full border border-gray-400 p-2 text-sm">

        <button class="w-full bg-gray-800 text-white p-2 text-sm">
            Войти
        </button>
    </form>
</div>

{% endblock %}
